<body>

    <style>
        body {
            font-size: 16px;
        }

        h1 {
            font-size: 2em;
        }

        p {
            font-size: 1em;
        }
    </style>

    <script>
        tamanho = 16;
        function diminuir() {
            tamanho--;
            document.body.style.fontSize = tamanho + "px";
        }
        function aumentar() {
            tamanho++;
            document.body.style.fontSize = tamanho + "px";
        } X
    </script>


    <h1>Este é um título</h1>
    <p>
        Este é um texto
    </p>
    <p>
        Este é outro texto
    </p>

    <a href="#" onclick="diminuir()">Diminuir</a> |
    <a href="#" onclick="aumentar()">Aumentar</a>
    </body>
